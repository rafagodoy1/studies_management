{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Contribution {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="person_id">Insert Person ID:</label>
        <input type="text" name="person_id"
               placeholder="Person ID" class="form-control"
               value="{{ request.form['person_id'] }}"></input>
    </div>
    <div class="form-group">
        <label for="ks_id">Insert KS ID:</label>
        <input type="text" name="ks_id"
               placeholder="KS ID" class="form-control"
               value="{{ request.form['ks_id'] }}"></input>
    </div>
    <div class="form-group">
        <label for="contribution_type">Insert Contribution Type:</label>
        <input type="text" name="contribution_type"
               placeholder="Contribution Type" class="form-control"
               value="{{ request.form['contribution_type'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
