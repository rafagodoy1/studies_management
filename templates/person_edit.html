{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit an Existing Person (ID: {{ person['person_id'] }}) {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="person_name">Insert Person Name:</label>
        <input ype="text"  name="person_name" placeholder="Person Name"
         class="form-control" value="{{ request.form['person_name'] or person['person_name'] }}"> </input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<form action="{{ url_for('person_delete', person_id=person['person_id']) }}" method="POST">
    <input type="submit" value="Delete Person"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this person?')">
</form>

{% endblock %}
