{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Person {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="person_name">Insert Person name:</label>
        <input type="text" name="person_name"
               placeholder="Person Name" class="form-control"
               value="{{ request.form['person_name'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
